<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
        <header class="header"
        <div class="container">
            <div class="header-wrapper">
                <div class="search">
                <input type="text" placeholder="Поиск">
                <button class="button"></button>
                </div>
                <div class="logo"></div>
                    <nav class="nav">
                        <a href="#" class="nav-heart"></a>
                        <a href="#" class="nav-login"></a>
                        <a href="#" class="nav-cart"></a>
                    </nav>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <div class="banner-wrapper">
                    <a  class="banner-btn">Подробнее</a>
            </div>
        </div>
    </section>

    <main>
        <section>
            <div class="container">
                <div class="catalog">
                    <div class="catalog-header">
                        <h2 class="catalog-title">КАТАЛОГ</h2>
                    </div>
                    <div class="catalog-box">
                        <div class="catalog-item">
                            <div class="catalog-thumb">
                                <img src="images/catalog/01.png" alt="Смычковые инструменты">
                            </div>
                            <button type="button" class="catalog-btn">Смычковые инструменты</button>
                        </div>
                            <div class="catalog-item">
                                <div class="catalog-thumb">
                                    <img src="images/catalog/02.png" alt="Гитары">
                                </div>
                                <button type="button" class="catalog-btn">Гитары</button>
                            </div>
                            <div class="catalog-item">
                                <div class="catalog-thumb">
                                    <img src="images/catalog/03.png" alt="Клавишные инструменты">
                                </div>
                                <button type="button" class="catalog-btn">Клавишные инструменты</button>
                            </div>
                            <div class="catalog-item">
                                <div class="catalog-thumb">
                                    <img src="images/catalog/04.png" alt="Ударные инструменты">
                                </div>
                                <button type="button" class="catalog-btn">Ударные инструменты</button>
                            </div>
                            <div class="catalog-item">
                                <div class="catalog-thumb">
                                    <img src="images/catalog/05.png" alt="Духовые инструменты">
                                </div>
                                <button type="button" class="catalog-btn">Духовые инструменты</button>
                            </div>
                            <div class="catalog-item">
                                <div class="catalog-thumb">
                                    <img src="images/catalog/06.png" alt="Народные инструменты">
                                </div>
                                <button type="button" class="catalog-btn">Народные инструменты</button>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

        <section>
            <div class="container">
                <div class="infoCompany">
                    <div class="info-header">
                        <h2 class="info-title">О КОМПАНИИ</h2>
                    </div>
                    <div class="info-box">
                        <div class="info-photo">
                            <img src="images/malette.png" alt="Магазин">
                        </div>
                            <p class="info-text">Malette - магазин музыкальных инструментов. Мы работаем с 2010 года в городе Тольятти</p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="infoBrends">
                    <div class="brends-header">
                        <h2 class="info-title">НАШИ БРЕНДЫ</h2>
                    </div>
                    <div class="brends-box">
                        <div class="korg">
                            <img src="images/korg.png" alt="Магазин">
                        </div>
                        <div class="yamaha">
                            <img src="images/yamaha.png" alt="Магазин">
                        </div>
                        <div class="casio">
                            <img src="images/casio.png" alt="Магазин">
                        </div>
                        <div class="shure">
                            <img src="images/shure.png" alt="Магазин">
                        </div>
                        <div class="roland">
                            <img src="images/roland.png" alt="Магазин">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
</body>
</html>
